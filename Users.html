    const btnAdd = document.getElementById("btnAdd");
    const btnCancel = document.getElementById("btnCancel");
    const userForm = document.getElementById("userForm");
    const divNewUser = document.getElementById("divNewUser");
    const divDetalles = document.getElementById("divDetalles");
    const divInfo = document.getElementById("divInfo");

    btnAdd.addEventListener("click", () => {
      divNewUser.style.display = "block";
    });

    btnCancel.addEventListener("click", () => {
      userForm.reset();
      divNewUser.style.display = "none";
    });

    userForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      const phone = document.getElementById("phoneInput").value;
      const address = document.getElementById("addressInput").value;
      const city = document.getElementById("cityInput").value;

      const newUser = {
        id: datos.length + 1, // Generar un nuevo ID
        name,
        email,
        phone,
        address,
        city
      };
      datos.push(newUser);
      userForm.reset();
      divNewUser.style.display = "none";
      showMessage("Registro agregado");
      listUsers();
    });

    document.getElementById("btnList").addEventListener("click", () => {
      listUsers();
    });

    function listUsers() {
      divDetalles.innerHTML = "";
      datos.forEach((user) => {
        const card = document.createElement("div");
        card.innerHTML = `
          <div>
            <h3>${user.name}</h3>
            <p>Email: ${user.email}</p>
            <p>Teléfono: ${user.phone}</p>
            <p>Dirección: ${user.address}</p>
            <p>Ciudad: ${user.city}</p>
            <button class="btnEliminar" data-id="${user.id}">Eliminar</button>
          </div>
        `;
        const btnEliminar = card.querySelector(".btnEliminar");
        btnEliminar.addEventListener("click", (event) => {
          const userId = parseInt(event.target.dataset.id);
          const index = datos.findIndex(user => user.id === userId);
          if (index !== -1) {
            datos.splice(index, 1);
            card.remove();
          }
        });
        divDetalles.appendChild(card);
      });
    }

    function showMessage(message) {
      divInfo.textContent = message;
      divInfo.style.display = "block";
      setTimeout(() => {
        divInfo.textContent = "";
        divInfo.style.display = "none";
      }, 3000);
    }
